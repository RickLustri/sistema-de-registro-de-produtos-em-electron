<!DOCTYPE html>
<html lang="pt-br">

<head>

  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Lista De Produtos</title>

<body>
