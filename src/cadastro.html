<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Cadastrar Produtos</title>
</head>

<body>
  <main>

      <img id="logo" src="../assets/image/logo.png" alt="Logo do sistema" />
      <h1>Adicionar produto</h1>
      <form id="form">
        <label for="nome">Nome</label>
        <input id="nome" type="text" placeholder="Digite o nome">

        <label for="quantidade">Quantidade</label>
        <input id="quantidade" type="text" placeholder="Digite a quantidade">

        <label for="codigo">CÃ³digo do produto</label>
        <input id="codigo" type="text" placeholder="Exemplo: AB3D4C">

        <label for="marca">Marca</label>
        <input id="marca" type="text" placeholder="Digite a marca">

        <div id="container2">
          <a id="botao-voltar" href="index.html">Voltar para listagem</a>
          <button id="botao-enviar" type="submit">Cadastrar produto</button>
        </div>
      </form>
    </div>
  </main>
  <script src="script-carregar-produto.js"></script>

</html>
